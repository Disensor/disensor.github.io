<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ressources gratuites – Disensor</title>
  <link rel="stylesheet" href="css/theme.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>

<div data-include="includes/header.html"></div>

<main class="page-content">
  <section>
    <h2>Téléchargement gratuit</h2>
    <p>Remplis ce formulaire pour recevoir ton fichier STL gratuitement par e-mail. Je t’enverrai le lien de téléchargement dès réception.</p>

    <form class="styled-form" action="https://formsubmit.co/luan.caillavet.25@eigsi.fr" method="POST" data-ajax-form data-store="downloads">
      <label>Nom complet
        <input type="text" name="nom" required>
      </label>
      <label>Adresse e-mail
        <input type="email" name="email" required>
      </label>
      <input type="hidden" name="_subject" value="Ressource gratuite 3DPANNE">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="origine" value="Ressources page statique">
      <input type="text" name="_honey" style="display:none" tabindex="-1" autocomplete="off">
      <button class="cta-button" type="submit">Recevoir le fichier</button>
      <p class="form-status" role="status" aria-live="polite"></p>
    </form>
  </section>
</main>

<div data-include="includes/footer.html"></div>
<script src="scripts/include.js"></script>
<script src="scripts/site.js"></script>
</body>
</html>
