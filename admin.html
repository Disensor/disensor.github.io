<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Disensor</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { padding: 40px; max-width: 700px; margin: auto; background: #fff; color: #222; font-family: sans-serif; }
    label, input, textarea, select { display: block; width: 100%; margin-bottom: 15px; font-size: 1em; }
    input, textarea, select { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 12px 24px; font-size: 1em; background: #007acc; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #005fa3; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <h1>Interface admin : Ajouter un produit</h1>

  <div id="auth">
    <label for="token">Entre ton token GitHub :</label>
    <input type="password" id="token" placeholder="ghp_...">
    <button onclick="auth()">Se connecter</button>
  </div>

  <form id="adminForm" class="hidden">
    <label for="ref">Référence</label>
    <input type="text" id="ref" required>

    <label for="name">Nom du produit</label>
    <input type="text" id="name" required>

    <label for="type">Type de fichier</label>
    <select id="type">
      <option value="STL">STL</option>
      <option value="STEP">STEP</option>
      <option value="PDF">PDF</option>
    </select>

    <label for="price">Prix</label>
    <input type="text" id="price" required>

    <label for="description">Description</label>
    <textarea id="description" rows="4" required></textarea>

    <label for="imageUpload">Image à téléverser</label>
    <input type="file" id="imageUpload" accept="image/*" required>

    <button type="submit">Ajouter le produit</button>
  </form>

  <script>
    let githubToken = '';
    const repoOwner = "LuanCaillavet";
    const repoName = "disensor.github.io";

    function auth() {
      const inputToken = document.getElementById('token').value.trim();
      if (!inputToken.startsWith('gh')) {
        alert("❌ Token GitHub invalide.");
        return;
      }
      githubToken = inputToken;
      document.getElementById('auth').classList.add('hidden');
      document.getElementById('adminForm').classList.remove('hidden');
    }

    document.getElementById('adminForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const file = document.getElementById('imageUpload').files[0];
      if (!file) return alert("Sélectionne une image.");

      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64Image = reader.result.split(',')[1];
        const imagePath = `images/products/${file.name}`;

        const imageUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${imagePath}`;
        const imageUploadRes = await fetch(imageUrl, {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${githubToken}`,
            'Accept': 'application/vnd.github+json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: `Ajout image ${file.name}`,
            content: base64Image
          })
        });

        if (!imageUploadRes.ok) {
          console.error("Erreur upload image :", await imageUploadRes.text());
          return alert("❌ Échec de l'envoi de l'image.");
        }

        const product = {
          ref: document.getElementById('ref').value,
          name: document.getElementById('name').value,
          type: document.getElementById('type').value,
          price: document.getElementById('price').value,
          description: document.getElementById('description').value,
          image: imagePath,
          link: `mailto:luan@example.com?subject=Commande ${document.getElementById('ref').value} - ${document.getElementById('name').value}`
        };

        const dataPath = "data/products.json";
        const dataUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${dataPath}`;
        const jsonGetRes = await fetch(dataUrl, {
          headers: {
            'Authorization': `Bearer ${githubToken}`,
            'Accept': 'application/vnd.github+json'
          }
        });

        if (!jsonGetRes.ok) {
          console.error("Erreur récupération JSON :", await jsonGetRes.text());
          return alert("❌ Échec de la récupération du fichier JSON.");
        }

        const jsonData = await jsonGetRes.json();
        const contentArray = JSON.parse(atob(jsonData.content));
        contentArray.push(product);

        const jsonUpdateRes = await fetch(dataUrl, {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${githubToken}`,
            'Accept': 'application/vnd.github+json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: `Ajout produit ${product.ref}`,
            content: btoa(JSON.stringify(contentArray, null, 2)),
            sha: jsonData.sha
          })
        });

        if (jsonUpdateRes.ok) {
          alert("✅ Produit et image ajoutés !");
          document.getElementById('adminForm').reset();
        } else {
          console.error("Erreur écriture JSON :", await jsonUpdateRes.text());
          alert("❌ Échec lors de l'enregistrement JSON.");
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
