<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Disensor</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { padding: 40px; max-width: 900px; margin: auto; background: #fff; color: #222; font-family: sans-serif; }
    label, input, textarea, select { display: block; width: 100%; margin-bottom: 15px; font-size: 1em; }
    input, textarea, select { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 20px; font-size: 1em; background: #007acc; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #005fa3; }
    .hidden { display: none; }
    .product-list { margin-top: 40px; }
    .product-item { border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 6px; background: #f9f9f9; display: flex; justify-content: space-between; align-items: center; }
    .product-actions button { margin-left: 10px; }
    .product-name { font-weight: bold; }
  </style>
</head>
<body>

  <h1>Interface admin : Ajouter ou modifier un produit</h1>

  <div id="auth">
    <label for="token">Entre ton token GitHub :</label>
    <input type="password" id="token" placeholder="ghp_...">
    <button onclick="auth()">Se connecter</button>
  </div>

  <form id="adminForm" class="hidden">
    <label for="ref">R√©f√©rence</label>
    <input type="text" id="ref" required>

    <label for="name">Nom du produit</label>
    <input type="text" id="name" required>

    <label for="type">Type de fichier</label>
    <select id="type">
      <option value="STL">STL</option>
      <option value="STEP">STEP</option>
      <option value="PDF">PDF</option>
    </select>

    <label for="price">Prix</label>
    <input type="text" id="price" required>

    <label for="description">Description</label>
    <textarea id="description" rows="4" required></textarea>

    <label for="imageUpload">Image (laisser vide pour ne pas changer)</label>
    <input type="file" id="imageUpload" accept="image/*">

    <button type="submit" id="submitBtn">Ajouter</button>
  </form>

  <div class="product-list hidden" id="productList"></div>

  <script>
    let githubToken = '';
    const repoOwner = "LuanCaillavet";
    const repoName = "disensor.github.io";
    const dataPath = "data/products.json";
    const imageFolder = "images/products/";
    let productData = [];
    let currentSha = "";

    function auth() {
      githubToken = document.getElementById('token').value.trim();
    if (!githubToken.startsWith('gh') && !githubToken.startsWith('github_pat_')) {
  alert("‚ùå Token invalide ou insuffisamment autoris√©.");
  return;
}

      document.getElementById('auth').classList.add('hidden');
      document.getElementById('adminForm').classList.remove('hidden');
      document.getElementById('productList').classList.remove('hidden');
      loadProducts();
    }

    async function loadProducts() {
      const dataUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${dataPath}`;
      const res = await fetch(dataUrl, {
        headers: { Authorization: `Bearer ${githubToken}`, Accept: 'application/vnd.github+json' }
      });
      const json = await res.json();
      productData = JSON.parse(atob(json.content));
      currentSha = json.sha;
      renderProductList();
    }

    function renderProductList() {
      const list = document.getElementById('productList');
      list.innerHTML = '<h2>Produits existants</h2>';
      productData.forEach((prod, i) => {
        const item = document.createElement('div');
        item.className = 'product-item';
        item.innerHTML = `
          <span class="product-name">${prod.ref} ‚Äì ${prod.name}</span>
          <div class="product-actions">
            <button onclick="editProduct(${i})">‚úèÔ∏è Modifier</button>
            <button onclick="deleteProduct(${i})">üóëÔ∏è Supprimer</button>
          </div>
        `;
        list.appendChild(item);
      });
    }

    function editProduct(index) {
      const p = productData[index];
      document.getElementById('ref').value = p.ref;
      document.getElementById('name').value = p.name;
      document.getElementById('type').value = p.type;
      document.getElementById('price').value = p.price;
      document.getElementById('description').value = p.description;
      document.getElementById('submitBtn').textContent = "Mettre √† jour";
    }

    async function deleteProduct(index) {
      const confirmDelete = confirm(`‚ö†Ô∏è Supprimer le produit "${productData[index].name}" ?`);
      if (!confirmDelete) return;
      productData.splice(index, 1);
      await saveProductData();
      loadProducts();
      alert("‚úÖ Produit supprim√©.");
    }

    async function saveProductData() {
      const dataUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${dataPath}`;
      const res = await fetch(dataUrl, {
        method: 'PUT',
        headers: {
          Authorization: `Bearer ${githubToken}`,
          Accept: 'application/vnd.github+json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: 'Mise √† jour produit',
          content: btoa(JSON.stringify(productData, null, 2)),
          sha: currentSha
        })
      });
      const resJson = await res.json();
      currentSha = resJson.content?.sha || currentSha;
    }

    document.getElementById('adminForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const ref = document.getElementById('ref').value;
      const file = document.getElementById('imageUpload').files[0];
      const isUpdate = productData.some(p => p.ref === ref);

      let imagePath;
      if (file) {
        const reader = new FileReader();
        reader.onloadend = async () => {
          const base64Image = reader.result.split(',')[1];
          imagePath = imageFolder + file.name;

          const uploadImageUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${imagePath}`;
          await fetch(uploadImageUrl, {
            method: 'PUT',
            headers: {
              Authorization: `Bearer ${githubToken}`,
              Accept: 'application/vnd.github+json',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              message: `Ajout image ${file.name}`,
              content: base64Image
            })
          });

          finishAddProduct(imagePath, isUpdate);
        };
        reader.readAsDataURL(file);
      } else {
        const existing = productData.find(p => p.ref === ref);
        imagePath = existing?.image || "";
        finishAddProduct(imagePath, isUpdate);
      }
    });

    async function finishAddProduct(imagePath, isUpdate) {
      const newProduct = {
        ref: document.getElementById('ref').value,
        name: document.getElementById('name').value,
        type: document.getElementById('type').value,
        price: document.getElementById('price').value,
        description: document.getElementById('description').value,
        image: imagePath,
        link: `mailto:luan@example.com?subject=Commande ${document.getElementById('ref').value} - ${document.getElementById('name').value}`
      };

      const existingIndex = productData.findIndex(p => p.ref === newProduct.ref);
      if (existingIndex !== -1) {
        productData[existingIndex] = newProduct;
      } else {
        productData.push(newProduct);
      }

      await saveProductData();
      document.getElementById('adminForm').reset();
      document.getElementById('submitBtn').textContent = "Ajouter";
      loadProducts();
      alert("‚úÖ Produit ajout√© ou mis √† jour !");
    }
  </script>
</body>
</html>
