function decodeBase64Utf8(base64) {
  const binaryString = atob(base64.replace(/\n/g, ""));
  const bytes = new Uint8Array([...binaryString].map(c => c.charCodeAt(0)));
  const decoder = new TextDecoder("utf-8");
  return decoder.decode(bytes);
}
